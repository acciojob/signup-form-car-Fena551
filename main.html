<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" value="male" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" value="female" name="gender" required>
		<label for="gender_f">Female</label>
		<br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="toyato">Toyato</option>
			<option value="honda">Honda</option>
			<option value="ford">Ford</option>
		</select>
		<br><br>
	
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" placeholder="" required>
		<br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the tos</label>
		<br><br>

		<button type="submit">Submit</button>
	</form>
	  <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
